<div>
    <h1>Create a new entry:</h1>

    <form class="form" role="form">
        <div class="form-group">
            <label for="insertPostTitle">Title:</label>
            <input id="insertPostTitle" class="form-control" type="text" ng-model="post.title">
        </div>

        <div class="form-group">
            <label for="insertPostResume">Resume:</label>
            <input id="insertPostResume" type="text" class="form-control" ng-model="post.resume">
        </div>

        <div class="form-group">
            <label for="insertPostFullStory">Full story:</label>
            <textarea id="insertPostFullStory" class="form-control" ng-model="post.fullStory"></textarea>
        </div>

        <div class="form-group">
            <button class="btn btn-default center-block" type="button" ng-click="createPost(post)">Create</button>
        </div>
    </form>
</div>
