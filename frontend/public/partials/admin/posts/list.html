<div class="row" ng-controller="AdminListController">
    <div class="col-md-12">
        <h2>Posts lists</h2>
        <table class="table table-striped">
            <tr ng-repeat="post in posts">
                <td ng-click="showPost(post.id);">{{post.id}}</td>
                <td>{{post.createdAt}}</td>
                <td ng-click="showPost(post.id);"><a href="#">{{post.title}}</a></td>
            </tr>
        </table>
    </div>



</div>
